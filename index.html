<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
<div id="container">
    <link rel="stylesheet" href="css/main.css">

        <label>Новоселов Борис Сергеевич P3211 <br>2217 вариант</label>

    <div id="body">
        <div id="information" onsubmit="return false;">
            <form>
                <p><b>Введите X:</b><br>
                    <input id="inputX" type="text" name="TextField">
                <p><b>Введите Y:</b><br>
                    <input id="inputY" type="text" name="TextField">
                <p><b>Введите R:</b><br>
                    <input id="inputR" type="text" name="TextField" value=3 onchange=DrawFigure()>
                    <input id="button" type="submit" name="Button" class="button" onclick={CheckInput()}>
            </form>
        </div>
        <div id="picture">
            <canvas id="canvas" width=280 height=280></canvas>
            <script>
                {
                    DrawFigure()
                }
            </script>
        </div>

        <div id="table">
            <table id="MyTable">
                <thead id="thead"></thead>
                <tbody id="tbody"></tbody>
            </table>
        </div>
    </div>
</div>
